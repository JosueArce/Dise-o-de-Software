
<div class="container-fluid" id="container-board">
    <div class="card" id="card-board">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="card-title">{{player.name}} VS {{opponent.name}}</h5>
                </div>
                <div class="col-sm-2">
                    <h5 class="card-title">Othello</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-xs-12  col-md-10 col-lg-10 col-xl-10" >
                    <table style="align-self: center;margin: auto;flex: auto;justify-content: center" id="table-board" class="table table-responsive table-bordered" style="height: 400px;width: 400px;overflow: hidden;overflow-y: hidden">
                    </table>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">

                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <h5 class="card-text"> <strong>Puntos: </strong>
                <small class="text-muted">
                    {{player.name}} : {{player.currentPoints}} - {{opponent.name}} : {{opponent.currentPoints}}
                </small>
            </h5>
        </div>
    </div>
</div>
