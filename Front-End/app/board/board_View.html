
<div class="container-fluid" id="container-board">
    <div class="card" id="card-board">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="card-title">{{player.name}} VS {{opponent.name}}</h5>
                </div>
                <div class="col-sm-2">
                    <h5 class="card-title">Othello</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div >
                <table id="table-board" class="table table-responsive table-bordered" style="height: 400px;width: 400px;overflow: hidden;overflow-y: hidden">

                </table>
            </div>
        </div>

        <div class="card-footer text-muted">
            <h5 class="card-text"> <strong>Puntos: </strong>
                <small class="text-muted">
                    {{player.name}} : {{player.currentPoints}} - {{opponent.name}} : {{opponent.currentPoints}}
                </small>
            </h5>
        </div>
    </div>
</div>
